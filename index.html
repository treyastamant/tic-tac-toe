<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="turn"></div>
  <div class="gameboard-container">
    <div class="space col1 row1 c1r1" data-token="1"></div>
    <div class="space col2 row1 c2r1" data-token="2"></div>
    <div class="space col3 row1 c3r1" data-token="3"></div>
    <div class="space col1 row2 c1r2" data-token="4"></div>
    <div class="space col2 row2 c2r2" data-token="5"></div>
    <div class="space col3 row2 c3r2" data-token="6"></div>
    <div class="space col1 row3 c1r3" data-token="7"></div>
    <div class="space col2 row3 c2r3" data-token="8"></div>
    <div class="space col3 row3 c3r3" data-token="9"></div>
  </div>
</body>
</html>
