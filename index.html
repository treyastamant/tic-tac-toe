<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="create-players">
    <label for="player-one">Player One</label>
    <input id="player-one" type="text">
    <label for="player-two">Player Two</label>
    <input id="player-two" type="text">
    <button class="submit-players">Start Game</button>
  </div>


  <div class="turn hidden"></div>

  <div class="gameboard-container hidden">
    <div class="space col1 row1 c1r1" data-token="1"></div>
    <div class="space col2 row1 c2r1" data-token="2"></div>
    <div class="space col3 row1 c3r1" data-token="3"></div>
    <div class="space col1 row2 c1r2" data-token="4"></div>
    <div class="space col2 row2 c2r2" data-token="5"></div>
    <div class="space col3 row2 c3r2" data-token="6"></div>
    <div class="space col1 row3 c1r3" data-token="7"></div>
    <div class="space col2 row3 c2r3" data-token="8"></div>
    <div class="space col3 row3 c3r3" data-token="9"></div>
  </div>

  <button class="new-game hidden">New Game</button>
  
</body>
</html>
